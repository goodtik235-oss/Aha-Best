
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHA Studio | AI Video Architect</title>
    <meta name="description" content="Professional-grade AI video tools: Transcription, Translation, and Dubbing.">
    
    <!-- Utilities & Styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Babel Standalone for TSX/JSX compilation in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body { 
          font-family: 'Inter', sans-serif; 
          background-color: #020617;
        }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #334155; }
        .glass { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(12px); }
    </style>

    <script>
      /**
       * Netlify Environment Variable Bridge
       * The placeholder below is replaced by netlify.toml during build.
       */
      window.process = { 
        env: { 
          NODE_ENV: 'production',
          API_KEY: '__API_KEY_PLACEHOLDER__'
        } 
      };
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "lucide-react": "https://esm.sh/lucide-react@0.475.0?external=react",
    "recharts": "https://esm.sh/recharts@2.15.0?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="text-slate-100 antialiased overflow-hidden">
    <div id="root"></div>

    <!-- 
      We use type="text/babel" with data-type="module" so Babel transforms 
      the file and handles imports/exports as standard ES modules.
    -->
    <script 
      type="text/babel" 
      data-type="module" 
      data-presets="react,typescript" 
      src="index.tsx">
    </script>
</body>
</html>
